# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = {py27}-scons{230,236,24,25},coverage,lint
skip_missing_interpreters = True
#pip_pre=False

[testenv]
basepython =
    py27: python2.7
deps =
    -rrequirements.test.txt
    scons230: scons==2.3.0
    scons236: scons>=2.3,<2.4
    scons24: scons>=2.4,<2.5
    scons25: scons>=2.5,<2.6
passenv =
    cc_compiler
    cxx_compiler
    CFLAGS
    POPEN_COMMUNICATE_TIMEOUT
    PYPI_REPO_NAME
    PYPIRC_LOCATION
install_command =
    pip install --index https://pypi.org/simple \
        --extra-index-url https://devpi.coast-project.org/coast/CoastSconsider/+simple {opts} {packages}
whitelist_externals =
    virtualenv
    scons
commands =
    py.test --flakes --pep8 --cache-clear \
      --junit-xml=testresults.xml \
      {posargs}
    pyflakes setup.py
    flake8 setup.py

[testenv:lint]
basepython =
    python2.7
deps =
    -rrequirements.lint.txt
commands =
    pylint -f colorized -r n setup.py
#    pylint -f colorized -r n SConsider

[testenv:coverage]
basepython =
    python2.7
deps = -rrequirements.test.txt
skip_install = true
whitelist_externals =
    virtualenv
commands =
    py.test --quiet --cache-clear \
      -m "not invocation" \
      --cov=SConsider \
      --cov-report=xml:coverage/report.xml \
      --cov-report=term \
      --cov-report=html:coverage/ \
      {posargs}

[testenv:wheel]
basepython =
    python2.7
deps =
    -rrequirements.txt
    wheel
whitelist_externals =
    virtualenv
commands =
    python setup.py bdist_wheel {posargs}

[testenv:upload]
basepython=python2.7
deps =
    -rrequirements.txt
    wheel
    twine
whitelist_externals=
    virtualenv
    bash
commands =
    python setup.py sdist bdist_wheel
    bash -c \
      'eval "twine upload \
        --skip-existing \
        --config-file {env:PYPIRC_LOCATION:~/.pypirc} \
        --repository {env:PYPI_REPO_NAME:testpypi} \
        $(ls -tc1 dist/*.tar.gz | head -n1) $(ls -tc1 dist/*.whl | head -n1)"'

[testenv:reformat]
basepython =
    python2.7
skip_install = True
skipsdists = True
deps =
    yapf
    docformatter
whitelist_externals =
    find
    bash
commands =
    - bash -c \
        "for n in setup.py $(find SConsider tests '(' -name '*.sconsider' -o -name '*.py' ')'); do \
            yapf --in-place $n || echo reformat failed at $n; \
            docformatter --in-place $n; \
        done"
